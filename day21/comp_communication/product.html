<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        .product { display: inline-block; margin: 20px; text-align: center; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Mobile Store</h1>
    <div class="product">
        <img src="mobile1.jpg" width="150"><br>
        <button onclick="buy('mobile1', 10000)">Buy</button>
    </div>
    <div class="product">
        <img src="mobile2.jpg" width="150"><br>
        <button onclick="buy('mobile2', 10000)">Buy</button>
    </div>
    <!-- Add more products as needed -->

    <script>
        function buy(name, price) {
            localStorage.setItem("productName", name);
            localStorage.setItem("productPrice", price);
            window.location.href = "details.html";
        }
    </script>
</body>
</html>
