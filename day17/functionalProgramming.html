<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,"3","4",5,6,"7",8,"9"];
        //pure function to convert to number

        const toNumber = el => Number(el);
        //pure function to checkk even 

        const isEven = el => el % 2 ===0;

        //compose functions
        const result =arr.map(toNumber).filter(isEven);
        console.log(result);
    </script>
    
</body>
</html>
