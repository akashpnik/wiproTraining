<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date time objects</title>
<script>
    // current date and item 
    let now = new Date();

    //specific date string 
    let christmas = new Date("2025-12-25T10:00:00");

    //using year timestamp (milliseconds since jan 1 1970)
    let fromTimestamp = new Date(1672531200000);

    let d = new Date();

    console.log(d.getFullYear());
    console.log(d.getMonth());
    console.log(d.getDate());
    console.log(d.getDay());
    console.log(d.getHours());
    console.log(d.getMinutes());
    console.log(d.getSeconds());
    //console.log(d.getMilliseconds());

    let d = new Date();
    console.log(d.toDateString());
    console.log(d.toTimeString());
    //console.log(d.)
</script>
</head>
<body>
    
</body>
</html>
